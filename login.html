<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loginstyle.css">
  <title>Login-registro</title>
</head>

<body >
 
<a class="boton03" href="index.html"><button class="btn-success">Inicio</button></a>


   <!-- Formulario de Inicio de Sesión -->
  <div class="container mt-5">
  <form id="loginForm">
    <h2 class="color">Iniciar Sesión</h2>
    <input type="text" id="loginUser" placeholder="Usuario o Email" required />
    <input type="password" id="loginPass" placeholder="Contraseña" required />
    <button class="boton21" type="submit">Entrar</button>
    <p class="toggle" onclick="showRegister()">¿No tienes cuenta? Regístrate</p>
    <p id="loginMsg"></p>
  </form>
  

  <!-- Formulario de Registro -->
  <form id="registerForm" class="hidden">
    <h2 class="color">Registro</h2>
    <input type="text" id="regUser" placeholder="Usuario" required />
    <input type="email" id="regEmail" placeholder="Correo electrónico" required />
    <input type="password" id="regPass" placeholder="Contraseña" required />
    <input type="password" id="regConfirm" placeholder="Confirmar contraseña" required />
    <button class="boton21" type="submit">Registrar</button>
    <p class="toggle" onclick="showLogin()">¿Ya tienes cuenta? Inicia Sesión</p>
    <p id="registerMsg"></p>
  </form>

  <!-- Pantalla de Bienvenida -->
  <div id="welcomeScreen" class="hidden">
    <h2 id="welcomeText"> Bienvenido</h2>
    <button class="boton21" onclick="logout()">Cerrar Sesión</button>
   <a href="Reserva.html"> <button class="btn">Realizar cita</button>
  </div></a> 
  </div>
</div>
  <script src="login.js"></script>

</body>

</html>
